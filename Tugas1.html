<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-4">
        <div class="container">
            <a class="navbar-brand fs-4" href="#">Pendaftaran</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control form-control-lg me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success btn-lg" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>    

    <div class="container mt-4">
        <form class="row g-3">
            <div class="col-12">
                <label for="fakultas" class="form-label">Fakultas</label>
                <select id="fakultas" class="form-select" onchange="Prodi()">
                    <option selected value="">Pilih Fakultas</option>
                    <option value="kom">Fakultas Komputer</option>
                    <option value="hk">Fakultas Hukum</option>
                    <option value="ke">Fakultas Kedokteran</option>
                </select>
            </div>
            <div class="col-12">
                <label for="prodi" class="form-label">Prodi</label>
                <select id="prodi" class="form-select">
                    <option selected value="">Pilih Prodi</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="nama_depan" class="form-label">Nama Depan</label>
                <input type="text" class="form-control" id="nama_depan">
            </div>
            <div class="col-md-4">
                <label for="nama_tengah" class="form-label">Nama Tengah</label>
                <input type="text" class="form-control" id="nama_tengah">
            </div>
            <div class="col-md-4">
                <label for="nama_belakang" class="form-label">Nama Belakang</label>
                <input type="text" class="form-control" id="nama_belakang">
            </div>
            <div class="col-12">
                <label for="inputGelar" class="form-label">Gelar Tertinggi</label>
                <input type="text" class="form-control" id="inputGelar" placeholder="Masukan Gelar Tertinggi Anda">
            </div>
            <div class="col-12">
                <label for="inputemail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputemail" placeholder="Masukan Email Anda">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="inputCity" value="Jember" readonly>
            </div>            
            <div class="col-md-4">
                <label for="wilayah" class="form-label">Wilayah</label>
                <select id="wilayah" class="form-select">
                    <option selected value="">Pilih Wilayah</option>
                </select>
            </div>            
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <label class="form-label">Jenis Kelamin</label><br>
                <input type="radio" name="jenkel" id="laki" value="L"> 
                <label for="laki">Laki - Laki</label>
                <input type="radio" name="jenkel" id="perempuan" value="P"> 
                <label for="perempuan">Perempuan</label>
            </div>            
            <div class="col-12 d-flex justify-content-start gap-3">
                <button type="submit" class="btn btn-primary">Simpan</button>
                <button type="button" class="btn btn-secondary">Kembali</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>

    <footer class="footer mt-5 bg-dark text-white py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <h5>Hubungi Saya</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white text-decoration-none">Twitter</a></li>
                        <li><a href="#" class="text-white text-decoration-none">No HandPhone</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5>Sosial Media</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://github.com/KeithMalvado" class="text-white text-decoration-none">Github</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Discord</a></li>
                    </ul>
                </div>
            </div>
            <hr class="bg-light">
            <p class="mb-0">&copy; 2025 Pendaftaran Dosen</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
